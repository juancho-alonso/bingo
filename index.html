<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
</head>
<body>
    <div class="header"></div>
    <section>
        <div class="main">
            <div class="winners">
                <div class="rank">
                <div class="prize"><span class="prize-number">1</span></div>
                <div class="prize"><span class="prize-number">2</span></div>
                <div class="prize"><span class="prize-number">3</span></div>
                </div>
                <span class="name">Nadie</span>
            </div>
            <div class="number"><span class="number-content" id="number">00</span></div>
        </div>
        <div class="line">
            <div class="arrow-left arrow"></div>
            <div class="line-content"></div>
            <div class="arrow-right arrow"></div>
        </div>
        <div class="separator"></div>
        <div class="input-box">
            <input type="text" paleceholder="Nombre" id="input">
            <button onclick="newLine()">Linea</button>
        </div>
        <div class="lines" id="lines">


        </div>
    </section>
    <div class="footer">
        <div class="button" id="button" onclick="randomNumber()">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
